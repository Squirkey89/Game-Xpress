{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="col"> 
    <div id="demo" class="carousel slide" data-ride="carousel" style="height:10%;">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="" alt="" style="width: 100%">
              <div class="container h-100 carousel-caption display-4" style="font-size: 35px;">
                <div class="row h-100">
                    <div class="col-7 col-md-6">
                        <h1 class="display-4 logo-font mt-4 ml-2 text-white bg-dark">
                            The new PS5 is now available in store and on our website
                        </h1>
                        <div class="my-5">
                            <h4>
                                <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase text-white bg-dark">Shop Now</a>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
          <div class="carousel-item">
            <img src="" alt="" style="width: 100%">
          </div>
          <div class="carousel-item">
            <img src="" style="width: 100%; height:50%;" >
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

{% endblock %}
