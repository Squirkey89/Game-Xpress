{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}


{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/media/ps5.png" alt="First slide">
      <div class="carousel-caption d-block">
        <h5 class="game-text">
          The new Playstation 5 is now available</h5>
        <h4>
          <a href="{% url 'products' %}?category=playstation_consoles" class="shop-now-button btn btn-sm rounded-0 text-uppercase py-3">Shop Now</a>
        </h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/ps5_games.png" alt="Second slide">
      <div class="carousel-caption d-block">
        <h5 class="game-text">The latest PS5 Games</h5>
        <h4>
          <a href="{% url 'products' %}?category=ps4_games" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
        </h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/media/xbox_games.png" alt="Third slide">
      <div class="carousel-caption d-block">
        <h5 class="game-text">The latest XBOX Games</h5>
        <h4>
          <a href="{% url 'products' %}?category=xbox_series_x/s" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
        </h4>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
